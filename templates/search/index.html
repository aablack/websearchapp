<!DOCTYPE html> 
<html>
    <head>
        <title>My search tool</title>
        <script type="text/javascript" src="/static/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="/static/ajax_csrf.js"></script>
        <script type="text/javascript" src="/static/search.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/style.css" />
    </head>

    <body>
        <form id="search" name="search" action="/search/" method="post">
            {% csrf_token %}
            <input type="text" name="search_text" id="search_text" autofocus />
            <select name="order" id="order" title="Sort by">
                <option value='' selected>Bing</option>
                <option value="GooglePageRank">Google Rank</option>
                <option value="AlexaTrafficRank">Alexa Rank</option>
            </select>
            <input type="submit" name="submit" id="submit" value="Search" />
        </form>

        <div name="results" id="results">
            {{ results }}
        </div>
    </body>
</html>
